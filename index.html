<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Oracle</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bungee&family=Inter:wght@100..900&family=Noto+Sans&family=Roboto&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <header>
            <img class="logo" src="./assets/logo-alura.png" alt="Logo da Alura">
        </header>
        <section class="left-section">
            <div class="input">
                <textarea placeholder="digite seu texto" wrap="soft"></textarea>
            </div>
            <div class="footer">
                <div class="smallText">
                    <img src="assets/bi_exclamation-circle-fill.png" alt="Importante!">
                    Apenas letras minúsculas e sem acento.
                </div>
                <div class="botoesCriptografia">
                    <button class="botao botaoCripto" onclick="onCriptografar()">Criptografar</button>
                    <button class="botao botaoDescripto" onclick="onDescriptografar()">Descriptografar</button>
                </div>
            </div>
        </section>
        <section class="right-section">
            <div class="right-section--inside">
                <img class="no-message-found" src="./assets/no-message-found.svg" alt="Nenhuma mensagem encontrada">
                <div class="right-section--inside--middle">
                    Nenhuma mensagem encontrada
                </div>
                <div class="right-section--inside--bottom">
                    Digite um texto que você deseja criptografar ou descriptografar.
                </div>
            </div>
            <div class="right-section--inside--after-click">
                <div id="message-after-click" class="right-section--inside--after-click--text"></div>
                <button class="botao botaoCopiar" onclick="copyContent()">Copiar</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
